<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unitCon.css">
</head>
<body>
    <div id="header">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input id="num-input">
        <button id="converter">CONVERT</button>
    </div>
    <div>
        <p>Length (Meter/Feet)</p>
        <p id="length-div" class="new-text"></p>
    </div>
    <div>
        <p>Volume (Liters/Gallons)</p>
        <p id="volume-div" class="new-text"></p>
    </div>
    <div>
        <p>Mass (Kilograms/Pounds)</p>
        <p id="mass-div" class="new-text"></p>
    </div>
    <script src="unitCon.js"></script>
</body>
</html>
